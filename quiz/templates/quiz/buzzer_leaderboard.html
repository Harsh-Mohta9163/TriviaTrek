{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link href="{% static 'css/leaderboard.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        /* Add any additional styling for the leaderboard here */
        #next-question {
            padding: 10px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #next-question:hover {
            background-color: darkviolet;
        }

        #next-question:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <div id="header">
            <h1>Ranking</h1>
            <button class="share">
                <i class="ph ph-share-network"></i>
            </button>
        </div>
        <div id="leaderboard">
            <div class="ribbon"></div>
            <table id="leaderboard-table">
                <!-- Leaderboard entries will be populated here -->
            </table>
            <div id="buttons">
                <button class="exit" onclick="window.location.href='{% url 'home' %}'">Exit</button>
                <button id="next-question">Next Question</button>
            </div>
        </div>
    </main>
    
    <script>
        const quizRoomId = "{{ quiz_room.id }}";
        
        const leaderboardSocket = new WebSocket('ws://' + window.location.host + '/ws/quiz/' + quizRoomId);
        const leaderboardTable = document.getElementById('leaderboard-table');
        const nextQuestionButton = document.getElementById('next-question');

        leaderboardSocket.onopen = function() {
            console.log("Connected to WebSocket for leaderboard.");
        };

        leaderboardSocket.onclose = function() {
            console.log("Disconnected from WebSocket.");
        };

        leaderboardSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.event === 'buzz_received') {
                updateLeaderboard(data.username);
            }
        };

        function updateLeaderboard(username) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="name">${username}</td>
            `;
            leaderboardTable.appendChild(row);
        }

        function clearLeaderboard() {
            leaderboardTable.innerHTML = '';
        }

        nextQuestionButton.addEventListener('click', function() {
            clearLeaderboard();
            // Optionally, send a message to the server to inform about the next question
            leaderboardSocket.send(JSON.stringify({ event: 'next_question' }));
        });
    </script>
</body>
</html>
